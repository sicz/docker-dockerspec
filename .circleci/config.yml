version: 2
jobs:
  build:
    docker:
      - image: sicz/dockerspec:3.6
    working_directory: ~/docker-dockerspec
    environment:
      - MAKEFLAGS=--no-print-directory
    steps:
      - run:
          name: Set up Environment
          command: |
            curl -sSL https://github.com/SICZ/Mk/archive/master.tar.gz | tar -xzf -
            mv Mk-master ~/Mk
      - checkout
      - setup_remote_docker:
          version: 17.06.0-ce
      - run:
          name: Remote Docker engine version
          command: |
            docker version
      - run:
          name: Build Docker image
          command: |
            cd ${CIRCLE_STAGE/build/.}
            make rebuild
      - run:
          name: Run Docker container
          command: |
            cd ${CIRCLE_STAGE/build/.}
            make run
            make logs
      - run:
          name: Run tests
          command: |
            cd ${CIRCLE_STAGE/build/.}
            make rspec DOCKER_RSPEC_FORMAT=doc
      - deploy:
          name: Push image to Docker Hub
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              cd ${CIRCLE_STAGE/build/.}
              docker login -u ${DOCKER_HUB_USER} -p ${DOCKER_HUB_PASSWD}
              make docker-push
            fi

